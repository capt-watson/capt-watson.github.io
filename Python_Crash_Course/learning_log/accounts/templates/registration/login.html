{% extends 'learning_logs/base.html' %}

{% block content %}

  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
  
  <form action="{% url 'accounts:login' %}" method="post">  <!--Receives form object from URL of built in Login Page-->
    {% csrf_token %}
    {{ form.as_div }}       <!-- Form is displayed-->
  
    <button name="submit">Log in</button>    
  </form>

{% endblock content %}
