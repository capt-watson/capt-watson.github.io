{% extends 'pizzas/base.html' %}
<!--Topping Template -->
{% block content %}
  <p>Pizzas</p>

  <ul>
    {% for pizza in pizzas %}
      <li>
        <a href="{% url 'pizzas:pizza' pizza.id %}">{{pizza.name}}</a>
      </li>
    {% empty %}
      <li>We don't have any pizzas currently available.</li>
    {% endfor %}
  </ul>
{% endblock content %}
